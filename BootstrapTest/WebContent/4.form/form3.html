<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부투스트랩 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>기타 입력폼 예제(select, checkbox, radio)</h1>
    <div class="container">
    	<h5>기타 입력폼</h5>
    	<h4>textarea</h4>
    	<!-- 부트스트랩은 rows(행)만 사용한다. (기본적으로 넓이 100% 적용) -->
    	<textarea rows="5" class="form-control" ></textarea><!-- 5줄 보임 -->
    	<h5 class="text-success">input type="checkbox"사용</h5>
    	<div class="checkbox">
    		<label>
    			<input type="checkbox" value="">여기는 체크박스 사용
    		</label>
    	</div>
    	
    	<div class="checkbox">
    		<label>
    			<input type="checkbox" value="">체크박스는 다중선택 가능1
    		</label>
    	</div>
    	
    	
    	<!-- radio -->
    	<h5 class="text-info text-center">input type="radio"사용</h5>
    	<div class="radio">
    		<label>
    			<input type="radio" id="optionRadio" name="radio" value="option1" checked>라디오버튼 사용
    		</label>
    	</div>
    	<div class="radio">
    		<label>
    			<input type="radio" id="optionRadio"  name="radio" value="option1">라디오버튼 사용
    		</label>
    	</div>
    	
    	<hr>
    	<h5>radio-inline(수평정렬) : 선택자 이용</h5>
    	<h4>결제수단을 선택하세요</h4>
    	<div class="radio-inline">
    		<label>
    			<input type="radio" id="optionRadio3" name="money" value="option1" checked>신용카드
    		</label>
    	</div>
    	<div class="radio-inline">
    		<label>
    			<input type="radio" id="optionRadio4" name="money" value="option2">현금
    		</label>
    	</div>
    	<div class="radio-inline">
    		<label>
    			<input type="radio" id="optionRadio5" name="money" value="option3">무통장
    		</label>
    	</div>
    	
    		<hr>
	<h5 class="text-primary text-center">checkbox-inline 사용</h5>
    	<div class="checkbox-inline">
    		<label>
    			<input type="checkbox" value="option1">1. 회원가입
    		</label>
    	</div>
    	
    	<div class="checkbox-inline">
    		<label>
    			<input type="checkbox" value="option1">2. 회원 로그인
    		</label>
    	</div>
    	
    	<h5>콤보박스(select)</h5>
    	<select class="form-control">
    		<option>사원</option>
    		<option>대리</option>
    		<option>과장</option>
    		<option>부장</option>
    	</select>
    	<br>
    	<h5>multiple : 리스트박스 사용하면서 다중선택</h5>
    	<select multiple class="form-control">
    		<option>1</option>
    		<option>2</option>
    		<option>3</option>
    		<option>4</option>
    	</select>
    	
    	
    </div>


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
