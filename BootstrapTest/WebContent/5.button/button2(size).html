<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부투스트랩 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>bootstrap 예제</h1>
	<!-- 
		버튼 크기 :  btn-(lg | sm | xs)
		버튼 활성/비활성 : disabled | enable
	 -->
	<h1>버튼의 크기 조절</h1>
	<div class="container">
		<h4 class="text-primary">input 태그 사용</h4>
		 <button class="btn btn-primary btn-lg disabled">큰 버튼(비활성)</button>
		 <button class="btn btn-primary btn-lg">큰 버튼</button>
		 <button class="btn btn-primary">중요 버튼</button>
		 <button class="btn btn-default">기본 버튼</button>
		 <button class="btn btn-primary btn-sm">작은 버튼</button>
		 <button class="btn btn-default btn-sm">기본 버튼</button>
		 <button class="btn btn-primary btn-xs">더 작은 버튼</button>
		 <button class="btn btn-default btn-xs">기본 버튼</button>
		 <p>
		 <p>
		 <!-- 대화상자에 나오는 버튼(.btn-block)선택자 : 넓이 100% 사용 -->
		 <button class="btn btn-primary btn-block">대화상자 버튼</button>
	</div>




    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
